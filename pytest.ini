[pytest]
# ringkas output tapi tetap tampilkan ringkasan alasan skip/xfail
addopts = -ra

# pastikan pytest hanya mencari test di folder automation/tests
testpaths = automation/tests

# daftar marker resmi (hindari PytestUnknownMarkWarning)
markers =
    smoke: Critical path checks untuk health check cepat
    regression: Cakupan lebih luas (E2E, sorting, dsb.)
    negative: Skenario negatif / edge cases / validation error
    api: API-only tests (eksternal; bisa di-skip saat layanan tidak stabil)
