name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  tests:
    # Matrix = jalan di 3 browser. Kalau mau cepat, mulai dari 1 dulu (mis. chromium) lalu tambah lagi.
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]

    runs-on: ubuntu-latest

    env:
      # Env untuk test kamu — sesuaikan jika perlu
      BASE_URL_UI: https://www.saucedemo.com/
      BROWSER: ${{ matrix.browser }}
      HEADLESS: "true"
      TRACE: retain-on-failure
      VIDEO: off
      # Jika kamu pakai .env di settings, biarkan saja—kita override via ENV di sini

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt', '**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f pyproject.toml ]; then pip install .; fi

      - name: Install Playwright browsers + system deps
        run: |
          python -m playwright install --with-deps

      - name: Show env (debug)
        run: |
          echo "BROWSER=$BROWSER"
          echo "HEADLESS=$HEADLESS"
          echo "TRACE=$TRACE"
          echo "VIDEO=$VIDEO"

      - name: Run tests
        run: |
          # Jalankan subset "not api" seperti yang biasa kamu pakai, plus HTML report
          pytest -m "not api" --maxfail=1 --disable-warnings -q \
            --html=report.html --self-contained-html

      # Selalu upload report agar mudah dilihat di UI Actions
      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report-${{ matrix.browser }}
          path: report.html
          if-no-files-found: ignore

      # Upload artifacts Playwright (traces, screenshots, videos) kalau ada
      - name: Upload Playwright artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-${{ matrix.browser }}
          path: |
            artifacts/traces
            artifacts/screenshots
            artifacts/videos
          if-no-files-found: ignore
